<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Registrar Empleado</title>
</head>
<body>
<div class="container col-6 aling-center mt-5">
  <h2 class="diplay-4 text-success text-center mb-5 ">Registar Empleado</h2>
  <form method="post" th:action="@{/guardarEditado/{id}(id=${empleado.id})}" th:object="${empleado}">
    <div class="mb-3">
      <label for="id" class="form-label">Codigo id del empleado</label>
      <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="id01" th:field="*{id}" required pattern="[id0-9" minlength="6" maxlength="8" .>
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" class="form-control" id="empresa" aria-describedby="emailHelp" th:field="*{empresa}" required pattern="[a-zA-Z., ]+" title="Por favor digite la zona de la empresa donde esta ubicada">
    </div>

    <div class="mb-3">
      <label for="rol" class="form-label">Rol</label>
      <select class="form-select" id="rol" th:field="*{rol}" aria-label="Default select example">
        <option value="Sin rol" selected>seleccionar</option>
        <option value="Administrador">Administrador</option>
        <option value="Empleado">Empleado</option>
        <option value="Otra">Otra</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>



</div>


</body>
</html>
