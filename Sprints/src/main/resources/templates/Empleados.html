<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Gestion de Empleados</title>
</head>
<body>
<div class="container-fluid">
  <div class="row bg-primary">
    <div class="col-4 pt-3">
      <img class="img-fluid "  src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0RfWRb5tg6-s0cihLTmepqYmELag1aYo-aQ&usqp=CAU"width="70%" height="70%" >
    </div>
    <div class="colum-8">
      <h1 class="display-1 text-center text-light p-5 ">Gesion de empleados</h1>
    </div>
  </div></div>

<!--Tarjetas con Info de los Libros-->
<div class="container">
  <div class="row mt-5">
    <div th:each="libro:${lista}" class="card col" style="width: 18rem;">
      <img src="https://www.pngmart.com/files/10/Renault-Logo-PNG-File.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" th:text="${libro.titulo}"></h5>
        <p class="card-text" th:text="${libro.isbn}"></p>
        <p class="card-text" th:text="${libro.autor}"></p>
        <p class="card-text" th:text="${libro.editorial}"></p>
        <button type="button" class="btn btn-warning">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div></div>
  </div></div>
<div class="alert alert-success alert-dismissable"role="alert" th:if="${mensajeOk != null}">
  <label th:text="${mensajeOk}"></label>
  <button class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissable"role="alert" th:if="${error != null}">
  <label th:text="${error}"></label>
  <button class="close" data-dismiss="alert">&times;</button>
</div>


<div class="container mt-5">
  <a href="/formLibro"><button class="btn btn-primary" type="button">Agregar empleado</button></a>
</div>

<div class="container my-5">
  <table class="table table-hover">
    <thead>
    <th>ID</th>
    <th>EMAIL</th>
    <th>PROFILE</th>
    <th>ROLE</th>
    <th>ENTERPRISE</th>
    <th>TRANSACCTIONS</th>
    </thead>
    <tr th:each="empleado:${lista}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.email}"></td>
      <td th:text="${empleado.profile}"></td>
      <td th:text="${empleado.role}"></td>
      <td th:text="${empleado.enterprise}"></td>
      <td th:text="${empleado.transacctions}"></td>
      <td>
        <a th:href="@{/editarEibro/{id}(id=${empleado.id})}"><button type="button" class="btn btn-warning">Editar</button>
        </a>
      </td>
      <td><button type="button" class="btn btn-danger">Eliminar</button></td>

    </tr>
  </table>
</div>
</body>
</html>
